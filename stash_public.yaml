rule-providers:
  telegram-ipcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/telegramcidr.txt"
    path: telegram-ipcidr.yaml
    interval: 86400

  proxy-domain:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: proxy-domain.yaml
    interval: 86400

  direct-domain:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: direct-domain.yaml
    interval: 86400

  direct-ipcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: direct-ipcidr.yaml
    interval: 86400

  private-domain:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: private-domain.yaml
    interval: 86400

  private-ipcidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: private-ipcidr.yaml
    interval: 86400

rules:
 # 内网域名走直连，路由器走 ipset
 - RULE-SET,private-domain,China
 - RULE-SET,private-ipcidr,China

 # 国内域名走直连
 - RULE-SET,direct-domain,China

 # 国外域名走代理
 - RULE-SET,proxy-domain,Proxy
 - RULE-SET,telegram-ipcidr,Proxy

 # 国内 IP 走直连，路由器走 ipset
 - RULE-SET,direct-ipcidr,China,no-resolve

 # 默认走 代理
 - MATCH,Proxy
