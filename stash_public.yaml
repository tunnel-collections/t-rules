mixed-port: 7788
redir-port: 1234
allow-lan: true
mode: rule
log-level: info

# web ui 访问地址
external-controller: '0.0.0.0:1234'
secret: '10086'


sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
    - '*.baidu.com'
  force-domain:
    - 'google.com'
    - 'youtube.com'
    - 'stackoverflow.com'
  port-whitelist:
    - 80
    - 443
    - 8000-9000

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:5334
  # enhanced-mode: redir-host
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*.lan"
    - "daemon.warn"
    - "*.DHCP"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - "*.ntp.org.cn"
    - pool.ntp.org
    - localhost.ptlogin2.qq.com
    - "*.dogenode.xyz"
  default-nameserver:
    - 119.29.29.29
    - 114.114.114.114
  # dns 上游，可以自建 dnsmasq 或者 smartdns
  nameserver:
    - https://doh.pub/dns-query
    - tls://223.5.5.5:853
  fallback:
    - 'https://1.0.0.1/dns-query#Proxy' # 使用代理处理 DNS
    - 'tls://8.8.4.4:853#Proxy'
  fallback-filter:
    geoip: false
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.twitter.com
      - +.youtube.com
      - +.xn--ngstr-lra8j.com
      - +.google.cn
      - +.googleapis.cn
      - +.googleapis.com
      - +.gvt1.com

tun:
  enable: true
  stack: system # gvisor / lwip
  dns-hijack:
    - 0.0.0.0:53 # 需要劫持的 DNS
  auto-detect-interface: true # 自动识别出口网卡
  auto-route: true # 配置路由表
  # mtu: 9000 # 最大传输单元
  strict-route: true # 将所有连接路由到tun来防止泄漏，但你的设备将无法其他设备被访问
  inet4-route-address: # 启用 auto_route 时使用自定义路由而不是默认路由
    - 0.0.0.0/1
    - 128.0.0.0/1


proxy-providers:
  provider_cloud:
    type: http
    # 机场订阅地址
    url: 'your provider url'
